<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>やったことリスト</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/css/task-list.css" />
  <script src="src/js/task-list.js" type="module"></script>
</head>

<body>
  <div class="container">
    <div class="row my-4">
      <div class="d-flex justify-content-center">
        <h1>期末面談用やったことリスト</h1>
      </div>
    </div>
    <div class="inputarea container">
      <p>実施月、進捗、タイトル、タスク概要を入力してください</p>
      <form id="form">
        <div class="row row-cols-auto">
          <input id="taskmonth" class="col me-2 mb-3" type="month" required />
          <select id="taskstatus" class="col me-2 mb-3" required>
            <option value="済">済</option>
            <option value="未">未</option>
          </select>
          <button id="submit" class="col btn-sm btn-primary mb-3" type="submit">
            登録
          </button>
        </div>
        <div class="row mb-3">
          <input type="text" id="tasktitle" placeholder="タイトル" required />
        </div>
        <div class="row mb-3">
          <textarea id="taskdetail" rows="5" placeholder="タスク概要" required></textarea>
        </div>
      </form>
    </div>
    <div class="tasklistarea">
      <div class="table-responsive">
        <table class="table align-middle">
          <thead>
            <tr>
              <th scope="col">実施月</th>
              <th scope="col">進捗</th>
              <th scope="col">タイトル</th>
              <th scope="col">タスク概要</th>
              <th scope="col">削除</th>
            </tr>
          </thead>
          <tbody id="tasklist">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
